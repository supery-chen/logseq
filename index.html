71084]],[&quot;^14&quot;,[1669,&quot;^N&quot;,&quot;^17&quot;,536871084]],[&quot;^14&quot;,[1669,&quot;^E&quot;,1668,536871084]],[&quot;^14&quot;,[1669,&quot;^W&quot;,106,536871084]],[&quot;^14&quot;,[1669,&quot;^T&quot;,106,536871084]],[&quot;^14&quot;,[1669,&quot;^S&quot;,106,536871084]],[&quot;^14&quot;,[1669,&quot;^18&quot;,true,536871084]],[&quot;^14&quot;,[1669,&quot;^:&quot;,&quot;~u62872f1e-8ac0-4496-bccb-c3239a9742d9&quot;,536871084]],[&quot;^14&quot;,[1670,&quot;^P&quot;,&quot;&quot;,536871084]],[&quot;^14&quot;,[1670,&quot;^N&quot;,&quot;^17&quot;,536871084]],[&quot;^14&quot;,[1670,&quot;^E&quot;,1669,536871084]],[&quot;^14&quot;,[1670,&quot;^W&quot;,106,536871084]],[&quot;^14&quot;,[1670,&quot;^T&quot;,106,536871084]],[&quot;^14&quot;,[1670,&quot;^S&quot;,106,536871084]],[&quot;^14&quot;,[1670,&quot;^18&quot;,true,536871084]],[&quot;^14&quot;,[1670,&quot;^:&quot;,&quot;~u62872f1e-b9d6-4b2e-9eaf-d4fe3b9c3c1d&quot;,536871084]],[&quot;^14&quot;,[1675,&quot;^P&quot;,&quot;&quot;,536871086]],[&quot;^14&quot;,[1675,&quot;^N&quot;,&quot;^17&quot;,536871086]],[&quot;^14&quot;,[1675,&quot;^E&quot;,1678,536871086]],[&quot;^14&quot;,[1675,&quot;^W&quot;,26,536871086]],[&quot;^14&quot;,[1675,&quot;^T&quot;,26,536871086]],[&quot;^14&quot;,[1675,&quot;^S&quot;,26,536871086]],[&quot;^14&quot;,[1675,&quot;^18&quot;,true,536871086]],[&quot;^14&quot;,[1675,&quot;^:&quot;,&quot;~u62872f1e-6969-4bfa-8a46-aa4d52b7e7c6&quot;,536871086]],[&quot;^14&quot;,[1676,&quot;^P&quot;,&quot;## 服务健壮性监控\\n\\nTCP负载均衡模块支持内置健壮性检测，一台上游服务器如果拒绝TCP连接超过**proxy_connect_timeout**配置的时间，将会被认为已经失效。在这种情况下，Nginx立刻尝试连接upstream组内的另一台正常的服务器。连接失败信息将会记录到Nginx的错误日志中。\\n\\n如果一台服务器，反复失败（超过了max_fails或者fail_timeout配置的参数），Nginx也会踢掉这台服务器。服务器被踢掉60秒后，Nginx会偶尔尝试重连它，检测它是否恢复正常。如果服务器恢复正常，Nginx将它加回到upstream组内，缓慢加大连接请求的比例。\\n\\n之所“缓慢加大”，因为通常一个服务都有“热点数据”，也就是说，80%以上甚至更多的请求，实际都会被阻挡在“热点数据缓存”中，真正执行处理的请求只有很少的一部分。在机器刚刚启动的时候，“热点数据缓存”实际上还没有建立，这个时候爆发性地转发大量请求过来，很可能导致机器无法“承受”而再次挂掉。以mysql为例子，我们的mysql查询，通常95%以上都是落在了内存cache中，真正执行查询的并不多。\\n\\n其实，无论是单台机器或者一个集群，在高并发请求场景下，重启或者切换，都存在这个风险，解决的途径主要是两种：\\n（1）请求逐步增加，从少到多，逐步积累热点数据，最终达到正常服务状态。  \\n（2）提前准备好“常用”的数据，主动对服务做“预热”，预热完成之后，再开放服务器的访问。\\n\\nTCP负载均衡原理上和LVS等是一致的，工作在更为底层，性能会高于原来HTTP负载均衡不少。但是，不会比LVS更为出色，LVS被置于内核模块，而Nginx工作在用户态，而且，Nginx相对比较重。&quot;,536871086]],[&quot;^14&quot;,[1676,&quot;^N&quot;,&quot;^17&quot;,536871086]],[&quot;^14&quot;,[1676,&quot;^U&quot;,2,536871086]],[&quot;^14&quot;,[1676,&quot;^E&quot;,1677,536871086]],[&quot;^14&quot;,[1676,&quot;^W&quot;,26,536871086]],[&quot;^14&quot;,[1676,&quot;^T&quot;,26,536871086]],[&quot;^14&quot;,[1676,&quot;^S&quot;,26,536871086]],[&quot;^14&quot;,[1676,&quot;^19&quot;,2,536871086]],[&quot;^14&quot;,[1676,&quot;^V&quot;,&quot;^1:&quot;,536871086]],[&quot;^14&quot;,[1676,&quot;^18&quot;,false,536871086]],[&quot;^14&quot;,[1676,&quot;^:&quot;,&quot;~u62872f1e-19ee-4796-acad-14a908185f1f&quot;,536871086]],[&quot;^14&quot;,[1677,&quot;^P&quot;,&quot;### fair\\n\\n按后端服务器的响应时间来分配请求，响应时间短的优先分配。\\n```text\\nupstream  dalaoyang-server {\\n     server    localhost:10001 weight=1;\\n     server    localhost:10002 weight=2;\\n     fair;  \\n}\\n```&quot;,536871086]],[&quot;^14&quot;,[1677,&quot;^N&quot;,&quot;^17&quot;,536871086]],[&quot;^14&quot;,[1677,&quot;^U&quot;,3,536871086]],[&quot;^14&quot;,[1677,&quot;^E&quot;,1680,536871086]],[&quot;^14&quot;,[1677,&quot;^W&quot;,26,536871086]],[&quot;^14&quot;,[1677,&quot;^T&quot;,26,536871086]],[&quot;^14&quot;,[1677,&quot;^S&quot;,26,536871086]],[&quot;^14&quot;,[1677,&quot;^19&quot;,3,536871086]],[&quot;^14&quot;,[1677,&quot;^V&quot;,&quot;^1:&quot;,536871086]],[&quot;^14&quot;,[1677,&quot;^18&quot;,true,536871086]],[&quot;^14&quot;,[1677,&quot;^:&quot;,&quot;~u62872f1e-a0a7-4e07-b78a-f1f0f83e4a39&quot;,536871086]],[&quot;^14&quot;,[1678,&quot;^P&quot;,&quot;### 轮询&quot;,536871086]],[&quot;^14&quot;,[1678,&quot;^N&quot;,&quot;^17&quot;,536871086]],[&quot;^14&quot;,[1678,&quot;^U&quot;,3,536871086]],[&quot;^14&quot;,[1678,&quot;^E&quot;,1681,536871086]],[&quot;^14&quot;,[1678,&quot;^W&quot;,26,536871086]],[&quot;^14&quot;,[1678,&quot;^T&quot;,26,536871086]],[&quot;^14&quot;,[1678,&quot;^S&quot;,26,536871086]],[&quot;^14&quot;,[1678,&quot;^19&quot;,3,536871086]],[&quot;^14&quot;,[1678,&quot;^V&quot;,&quot;^1:&quot;,536871086]],[&quot;^14&quot;,[1678,&quot;^18&quot;,true,536871086]],[&quot;^14&quot;,[1678,&quot;^:&quot;,&quot;~u62872f1e-d535-4428-b41e-797bdd517598&quot;,536871086]],[&quot;^14&quot;,[1679,&quot;^P&quot;,&quot;轮询方式是Nginx负载默认的方式，顾名思义，所有请求都按照时间顺序分配到不同的服务上，如果服务Down掉，可以自动剔除，如下配置后轮训10001服务和10002服务。\\n```text\\nupstream  dalaoyang-server {\\n     server    localhost:10001;\\n     server    localhost:10002;\\n}\\n```&quot;,536871086]],[&quot;^14&quot;,[1679,&quot;^N&quot;,&quot;^17&quot;,536871086]],[&quot;^14&quot;,[1679,&quot;^E&quot;,1675,536871086]],[&quot;^14&quot;,[1679,&quot;^W&quot;,26,536871086]],[&quot;^14&quot;,[1679,&quot;^T&quot;,26,536871086]],[&quot;^14&quot;,[1679,&quot;^S&quot;,26,536871086]],[&quot;^14&quot;,[1679,&quot;^18&quot;,true,536871086]],[&quot;^14&quot;,[1679,&quot;^:&quot;,&quot;~u62872f1e-5935-43f4-800b-3fd3af4621dc&quot;,536871086]],[&quot;^14&quot;,[1680,&quot;^P&quot;,&quot;### 最少连接\\n\\n将请求分配到连接数最少的服务上。\\n```text\\nupstream  dalaoyang-server {\\n     least_conn;\\n     server    localhost:10001 weight=1;\\n     server    localhost:10002 weight=2;\\n}\\n```&quot;,536871086]],[&quot;^14&quot;,[1680,&quot;^N&quot;,&quot;^17&quot;,536871086]],[&quot;^14&quot;,[1680,&quot;^U&quot;,3,536871086]],[&quot;^14&quot;,[1680,&quot;^E&quot;,1685,536871086]],[&quot;^14&quot;,[1680,&quot;^W&quot;,26,536871086]],[&quot;^14&quot;,[1680,&quot;^T&quot;,26,536871086]],[&quot;^14&quot;,[1680,&quot;^S&quot;,26,536871086]],[&quot;^14&quot;,[1680,&quot;^19&quot;,3,536871086]],[&quot;^14&quot;,[1680,&quot;^V&quot;,&quot;^1:&quot;,536871086]],[&quot;^14&quot;,[1680,&quot;^18&quot;,true,536871086]],[&quot;^14&quot;,[1680,&quot;^:&quot;,&quot;~u62872f1e-cc48-42bf-8c76-7d2bd20a1bfd&quot;,536871086]],[&quot;^14&quot;,[1681,&quot;^P&quot;,&quot;## TCP负载均衡的执行原理\\n\\n当Nginx从监听端口收到一个新的客户端链接时，立刻执行路由调度算法，获得指定需要连接的服务IP，然后创建一个新的上游连接，连接到指定服务器。\\n\\nTCP负载均衡支持Nginx原有的调度算法，包括Round Robin（默认，轮询调度），哈希（选择一致）等。同时，调度信息数据也会和健壮性检测模块一起协作，为每个连接选择适当的目标上游服务器。如果使用Hash负载均衡的调度方法，你可以使用$remote_addr（客户端IP）来达成简单持久化会话（同一个客户端IP的连接，总是落到同一个服务server上）。\\n\\n和其他upstream模块一样，TCP的stream模块也支持自定义负载均和的转发权重（配置“weight=2”），还有backup和down的参数，用于踢掉失效的上游服务器。max_conns参数可以限制一台服务器的TCP连接数量，根据服务器的容量来设置恰当的配置数值，尤其在高并发的场景下，可以达到过载保护的目的。\\n\\nNginx监控客户端连接和上游连接，一旦接收到数据，则Nginx会立刻读取并且推送到上游连接，不会做TCP连接内的数据检测。Nginx维护一份内存缓冲区，用于客户端和上游数据的写入。如果客户端或者服务端传输了量很大的数据，缓冲区会适当增加内存的大小。\\n\\n当Nginx收到任意一方的关闭连接通知，或者TCP连接被闲置超过了**proxy_timeout**配置的时间，连接将会被关闭。对于TCP长连接，我们更应该选择适当的proxy_timeout的时间，同时，关注监听socke的so_keepalive参数，防止过早地断开连接。&quot;,536871086]],[&quot;^14&quot;,[1681,&quot;^N&quot;,&quot;^17&quot;,536871086]],[&quot;^14&quot;,[1681,&quot;^U&quot;,2,536871086]],[&quot;^14&quot;,[1681,&quot;^E&quot;,1682,536871086]],[&quot;^14&quot;,[1681,&quot;^W&quot;,26,536871086]],[&quot;^14&quot;,[1681,&quot;^T&quot;,26,536871086]],[&quot;^14&quot;,[1681,&quot;^S&quot;,26,536871086]],[&quot;^14&quot;,[1681,&quot;^19&quot;,2,536871086]],[&quot;^14&quot;,[1681,&quot;^V&quot;,&quot;^1:&quot;,536871086]],[&quot;^14&quot;,[1681,&quot;^18&quot;,false,536871086]],[&quot;^14&quot;,[1681,&quot;^:&quot;,&quot;~u62872f1e-0599-4fb6-84f7-9b35f4de728b&quot;,536871086]],[&quot;^14&quot;,[1682,&quot;^P&quot;,&quot;## TCP负载均衡的配置方式\\n\\nNginx使用了一个新的stream模块来实现TCP负载均衡，这个模块，类似于http和mail模块，允许我们配置一组监听TCP连接的服务。允许你配置多个服务的TCP连接，通过在upstream的server组中配置proxy_pass指令。下面描述了一个MySQL集群负载均衡的配置实例。\\n\\n```text\\nstream{\\nupstream mysql{\\n    server 192.168.1.101:3306 weight=1;\\n    server 192.168.1.102:3306 weight=1;\\n}\\n\\nserver{\\n    listen 3306;\\n    server_name 192.168.1.100;\\n    proxy_pass mysql;\\n}\\n}\\n```&quot;,536871086]],[&quot;^14&quot;,[1682,&quot;^N&quot;,&quot;^17&quot;,536871086]],[&quot;^14&quot;,[1682,&quot;^U&quot;,2,536871086]],[&quot;^14&quot;,[1682,&quot;^E&quot;,1684,536871086]],[&quot;^14&quot;,[1682,&quot;^W&quot;,26,536871086]],[&quot;^14&quot;,[1682,&quot;^T&quot;,26,536871086]],[&quot;^14&quot;,[1682,&quot;^S&quot;,26,536871086]],[&quot;^14&quot;,[1682,&quot;^19&quot;,2,536871086]],[&quot;^14&quot;,[1682,&quot;^V&quot;,&quot;^1:&quot;,536871086]],[&quot;^14&quot;,[1682,&quot;^18&quot;,false,536871086]],[&quot;^14&quot;,[1682,&quot;^:&quot;,&quot;~u62872f1e-fd20-46dc-b5ec-28473c1eb378&quot;,536871086]],[&quot;^14&quot;,[1683,&quot;^P&quot;,&quot;public:: true\\n\\n&quot;,536871086]],[&quot;^14&quot;,[1683,&quot;^N&quot;,&quot;^17&quot;,536871086]],[&quot;^14&quot;,[1683,&quot;^E&quot;,26,536871086]],[&quot;^14&quot;,[1683,&quot;^W&quot;,26,536871086]],[&quot;^14&quot;,[1683,&quot;^T&quot;,26,536871086]],[&quot;^14&quot;,[1683,&quot;^S&quot;,26,536871086]],[&quot;^14&quot;,[1683,&quot;^9&quot;,true,536871086]],[&quot;^14&quot;,[1683,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^16&quot;,true],536871086]],[&quot;^14&quot;,[1683,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^16&quot;]],536871086]],[&quot;^14&quot;,[1683,&quot;^18&quot;,true,536871086]],[&quot;^14&quot;,[1683,&quot;^:&quot;,&quot;~u62872f1e-1213-4a32-84b9-b81dd819d74f&quot;,536871086]],[&quot;^14&quot;,[1684,&quot;^P&quot;,&quot;#nginx #tcp #proxy\\n\\nNginx除了以前常用的HTTP负载均衡外，Nginx增加基于TCP协议实现的负载均衡方法。\\n\\nHTTP负载均衡，也就是我们通常所有“七层负载均衡”，工作在第七层“应用层”。而TCP负载均衡，就是我们通常所说的“四层负载均衡”，工作在“网络层”和“传输层”。&quot;,536871086]],[&quot;^14&quot;,[1684,&quot;^N&quot;,&quot;^17&quot;,536871086]],[&quot;^14&quot;,[1684,&quot;^E&quot;,1683,536871086]],[&quot;^14&quot;,[1684,&quot;^W&quot;,26,536871086]],[&quot;^14&quot;,[1684,&quot;^T&quot;,26,536871086]],[&quot;^14&quot;,[1684,&quot;^S&quot;,26,536871086]],[&quot;^14&quot;,[1684,&quot;^S&quot;,1672,536871086]],[&quot;^14&quot;,[1684,&quot;^S&quot;,1673,536871086]],[&quot;^14&quot;,[1684,&quot;^S&quot;,1674,536871086]],[&quot;^14&quot;,[1684,&quot;^G&quot;,1672,536871086]],[&quot;^14&quot;,[1684,&quot;^G&quot;,1673,536871086]],[&quot;^14&quot;,[1684,&quot;^G&quot;,1674,536871086]],[&quot;^14&quot;,[1684,&quot;^18&quot;,true,536871086]],[&quot;^14&quot;,[1684,&quot;^:&quot;,&quot;~u62872f1e-9162-4d98-b71a-e2c39e9c4c97&quot;,536871086]],[&quot;^14&quot;,[1685,&quot;^P&quot;,&quot;### iphash\\n\\n每个请求都根据访问ip的hash结果分配，经过这样的处理，每个访客固定访问一个后端服务，如下配置（ip_hash可以和weight配合使用）。\\n```text\\nupstream  dalaoyang-server {\\n     ip_hash; \\n     server    localhost:10001 weight=1;\\n     server    localhost:10002 weight=2;\\n}\\n```&quot;,536871086]],[&quot;^14&quot;,[1685,&quot;^N&quot;,&quot;^17&quot;,536871086]],[&quot;^14&quot;,[1685,&quot;^U&quot;,3,536871086]],[&quot;^14&quot;,[1685,&quot;^E&quot;,1686,536871086]],[&quot;^14&quot;,[1685,&quot;^W&quot;,26,536871086]],[&quot;^14&quot;,[1685,&quot;^T&quot;,26,536871086]],[&quot;^14&quot;,[1685,&quot;^S&quot;,26,536871086]],[&quot;^14&quot;,[1685,&quot;^19&quot;,3,536871086]],[&quot;^14&quot;,[1685,&quot;^V&quot;,&quot;^1:&quot;,536871086]],[&quot;^14&quot;,[1685,&quot;^18&quot;,true,536871086]],[&quot;^14&quot;,[1685,&quot;^:&quot;,&quot;~u62872f1e-264f-4650-a4ae-e02088643fe7&quot;,536871086]],[&quot;^14&quot;,[1686,&quot;^P&quot;,&quot;### 权重\\n\\n指定每个服务的权重比例，weight和访问比率成正比，通常用于后端服务机器性能不统一，将性能好的分配权重高来发挥服务器最大性能，如下配置后10002服务的访问比率会是10001服务的二倍。\\n\\n```text\\nupstream  dalaoyang-server {\\n   server    localhost:10001 weight=1;\\n   server    localhost:10002 weight=2;\\n}\\n```&quot;,536871086]],[&quot;^14&quot;,[1686,&quot;^N&quot;,&quot;^17&quot;,536871086]],[&quot;^14&quot;,[1686,&quot;^U&quot;,3,536871086]],[&quot;^14&quot;,[1686,&quot;^E&quot;,1679,536871086]],[&quot;^14&quot;,[1686,&quot;^W&quot;,26,536871086]],[&quot;^14&quot;,[1686,&quot;^T&quot;,26,536871086]],[&quot;^14&quot;,[1686,&quot;^S&quot;,26,536871086]],[&quot;^14&quot;,[1686,&quot;^19&quot;,3,536871086]],[&quot;^14&quot;,[1686,&quot;^V&quot;,&quot;^1:&quot;,536871086]],[&quot;^14&quot;,[1686,&quot;^18&quot;,false,536871086]],[&quot;^14&quot;,[1686,&quot;^:&quot;,&quot;~u62872f1e-ba6d-4c0b-9e88-05da371e5630&quot;,536871086]] quot;^14&quot;,[3006,&quot;^:&quot;,&quot;~u62872f22-739d-42b8-a15c-c92e10be268b&quot;,536871168]],[&quot;^14&quot;,[3007,&quot;^P&quot;,&quot;监视器锁的语义决定了临界代码的执行具有原子性。这意味着即使是64位的long型和double型变量，只要它是volatile变量，对该变量的读写就将具有原子性。而如果是多个volatile操作或类似于volatile++这种复合操作，这些操作整体上不具有原子性&quot;,536871168]],[&quot;^14&quot;,[3007,&quot;^N&quot;,&quot;^17&quot;,536871168]],[&quot;^14&quot;,[3007,&quot;^E&quot;,3028,536871168]],[&quot;^14&quot;,[3007,&quot;^W&quot;,111,536871168]],[&quot;^14&quot;,[3007,&quot;^T&quot;,111,536871168]],[&quot;^14&quot;,[3007,&quot;^S&quot;,111,536871168]],[&quot;^14&quot;,[3007,&quot;^18&quot;,true,536871168]],[&quot;^14&quot;,[3007,&quot;^:&quot;,&quot;~u62872f22-0620-45c7-a3d2-fe5e07a6109b&quot;,536871168]],[&quot;^14&quot;,[3008,&quot;^P&quot;,&quot;&quot;,536871168]],[&quot;^14&quot;,[3008,&quot;^N&quot;,&quot;^17&quot;,536871168]],[&quot;^14&quot;,[3008,&quot;^E&quot;,3006,536871168]],[&quot;^14&quot;,[3008,&quot;^W&quot;,111,536871168]],[&quot;^14&quot;,[3008,&quot;^T&quot;,111,536871168]],[&quot;^14&quot;,[3008,&quot;^S&quot;,111,536871168]],[&quot;^14&quot;,[3008,&quot;^18&quot;,true,536871168]],[&quot;^14&quot;,[3008,&quot;^:&quot;,&quot;~u62872f22-de77-4fed-855c-ed4e5f56057f&quot;,536871168]],[&quot;^14&quot;,[3009,&quot;^P&quot;,&quot;- 在每个volatile读操作的后面插入一个LoadStore屏障&quot;,536871168]],[&quot;^14&quot;,[3009,&quot;^N&quot;,&quot;^17&quot;,536871168]],[&quot;^14&quot;,[3009,&quot;^E&quot;,2998,536871168]],[&quot;^14&quot;,[3009,&quot;^W&quot;,111,536871168]],[&quot;^14&quot;,[3009,&quot;^T&quot;,111,536871168]],[&quot;^14&quot;,[3009,&quot;^S&quot;,111,536871168]],[&quot;^14&quot;,[3009,&quot;^18&quot;,true,536871168]],[&quot;^14&quot;,[3009,&quot;^:&quot;,&quot;~u62872f21-b6e4-47e6-b500-8c3a72523512&quot;,536871168]],[&quot;^14&quot;,[3010,&quot;^P&quot;,&quot;这里比较有意思的是volatile写后面的StoreLoad屏障。这个屏障的作用是避免volatile写与后面可能有的volatile读写操作重排序。因为编译器常常无法准确判断在一个volatile写后面，是否需要插入一个SotreLoad屏障(比如一个volatile写之后方法立即return)。为了保证能正确实现volatile的内存语义，JMM在这里采取了保守策略：在每个volatile写的后面或在每个volatile读的前面插入一个StoreLoad屏障。从整体执行效率的角度考虑，JMM选择了在每个volatile写的后面插入一个StoreLoad屏障。因为volatile写 - 读内存语义的常见使用模式是：一个写线程写volatile变量，多个读线程读同一个volatile变量。当读线程的数量大大超过写线程时，选择在volatile写之后插入StoreLoad屏障将带来客观的执行效率提升。从这里我们可以看到JMM在实现上的一个特点：首先确保正确性，然后再追求执行效率&quot;,536871168]],[&quot;^14&quot;,[3010,&quot;^N&quot;,&quot;^17&quot;,536871168]],[&quot;^14&quot;,[3010,&quot;^E&quot;,3002,536871168]],[&quot;^14&quot;,[3010,&quot;^W&quot;,111,536871168]],[&quot;^14&quot;,[3010,&quot;^T&quot;,111,536871168]],[&quot;^14&quot;,[3010,&quot;^S&quot;,111,536871168]],[&quot;^14&quot;,[3010,&quot;^18&quot;,true,536871168]],[&quot;^14&quot;,[3010,&quot;^:&quot;,&quot;~u62872f21-4c9d-4d12-bcb2-06d4f7d0f92c&quot;,536871168]],[&quot;^14&quot;,[3011,&quot;^P&quot;,&quot;上述happens-before关系的图形化表现形式如下：&quot;,536871168]],[&quot;^14&quot;,[3011,&quot;^N&quot;,&quot;^17&quot;,536871168]],[&quot;^14&quot;,[3011,&quot;^E&quot;,2966,536871168]],[&quot;^14&quot;,[3011,&quot;^W&quot;,111,536871168]],[&quot;^14&quot;,[3011,&quot;^T&quot;,111,536871168]],[&quot;^14&quot;,[3011,&quot;^S&quot;,111,536871168]],[&quot;^14&quot;,[3011,&quot;^18&quot;,true,536871168]],[&quot;^14&quot;,[3011,&quot;^:&quot;,&quot;~u62872f22-0162-4c14-964b-09bd172afc4d&quot;,536871168]],[&quot;^14&quot;,[3012,&quot;^P&quot;,&quot;&quot;,536871168]],[&quot;^14&quot;,[3012,&quot;^N&quot;,&quot;^17&quot;,536871168]],[&quot;^14&quot;,[3012,&quot;^E&quot;,3009,536871168]],[&quot;^14&quot;,[3012,&quot;^W&quot;,111,536871168]],[&quot;^14&quot;,[3012,&quot;^T&quot;,111,536871168]],[&quot;^14&quot;,[3012,&quot;^S&quot;,111,536871168]],[&quot;^14&quot;,[3012,&quot;^18&quot;,true,536871168]],[&quot;^14&quot;,[3012,&quot;^:&quot;,&quot;~u62872f21-4a32-4c0c-be5a-1ba01e96d513&quot;,536871168]],[&quot;^14&quot;,[3013,&quot;^P&quot;,&quot;~```java\\npublic class VolatileBarrierExample {\\n    int a;\\n    volatile int v1 = 1;\\n    volatile int v2 = 2;\\n    void readAndWrite() {\\n        int i = v1; //第一个volatile读\\n        int j = v2;
